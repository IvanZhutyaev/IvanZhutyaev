name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Pacman SVGs
        uses: marlonsmith/pacman-contributions@v1
        with:
          github_user_name: ${{ github.repository_owner }}
          output_file: "pacman.svg"

      - name: Setup output branch
        run: |
          git fetch origin output || git checkout --orphan output
          git checkout output

      - name: Update and push SVG
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Переименовываем сгенерированный файл
          mv ../pacman.svg ./pacman-contribution-graph.svg
          
          # Создаем темную версию (просто копируем)
          cp ./pacman-contribution-graph.svg ./pacman-contribution-graph-dark.svg
          
          git add .
          git commit -m "Update Pacman SVGs [skip ci]"
          git push origin output
