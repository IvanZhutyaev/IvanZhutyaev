name: Generate Pacman Animation

on:
  schedule:
    - cron: "30 */12 * * *"  # Запуск в другое время, чем змейка
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout output branch
        uses: actions/checkout@v4
        with:
          ref: output
          path: output-files

      - name: Generate Pacman SVGs
        run: |
          mkdir -p output-files
          
          # Основной SVG
          cat > output-files/pacman-contribution-graph.svg << 'EOF'
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100">
            <style>.pacman{animation:eat .7s infinite;transform-origin:center;fill:#FFD700}@keyframes eat{0%{transform:rotate(0)}50%{transform:rotate(-45deg)}100%{transform:rotate(0)}}</style>
            <circle cx="50" cy="50" r="40" class="pacman"/>
          </svg>
          EOF
          
          # Темная версия
          sed 's/#FFD700/#FF8C00/' output-files/pacman-contribution-graph.svg > output-files/pacman-contribution-graph-dark.svg

      - name: Commit and push Pacman files
        run: |
          cd output-files
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Добавляем только файлы пакмана, не трогая змейку
          git add pacman-contribution-graph*
          
          # Коммитим только если есть изменения
          git diff-index --quiet HEAD || git commit -m "Update Pacman [$(date +%Y-%m-%d)]"
          git push origin output
