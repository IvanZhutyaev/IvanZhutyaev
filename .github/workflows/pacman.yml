name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Pacman SVGs
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Checkout output branch
        run: |
          git fetch origin output || git checkout --orphan output
          git checkout output

      - name: Update SVG files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          cp ../pacman-contribution-graph*.svg ./
          git add pacman-contribution-graph*.svg
          git commit -m "Update Pacman SVGs [skip ci]"
          git push origin output
