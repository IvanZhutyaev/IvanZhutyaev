name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Pacman SVGs
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
        id: generate_svg

      - name: Verify SVG generation
        run: |
          echo "Generated files in $PWD:"
          ls -la
          echo "Trying to find SVG files:"
          ls -la pacman-contribution-graph*.svg || echo "SVG files not found!"

      - name: Setup output branch
        run: |
          git fetch origin output || git checkout --orphan output
          git checkout output

      - name: Copy and push SVGs
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Явно указываем полные пути
          cp pacman-contribution-graph.svg ./ || echo "Light SVG not found"
          cp pacman-contribution-graph-dark.svg ./ || echo "Dark SVG not found"
          
          git add pacman-contribution-graph*.svg
          git commit -m "Update Pacman SVGs [skip ci]" || echo "No changes to commit"
          git push origin output
