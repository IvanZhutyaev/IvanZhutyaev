name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # Каждые 12 часов
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Даём права на запись

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Pacman SVG
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: Commit and push to output branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout --orphan output  # Создаём ветку, если её нет
          git rm -rf .  # Очищаем ветку
          mv pacman-contribution-graph*.svg ./  # Переносим SVG
          git add -A
          git commit -m "Update Pacman SVG"
          git push origin output --force
