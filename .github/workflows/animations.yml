name: Update Animations

on:
  schedule:
    - cron: "0 */6 * * *"  # Каждые 6 часов
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: output
          path: output
          fetch-depth: 0  # Важно для работы с историей ветки

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark

      - name: Generate Pacman
        run: |
          # Создаем директорию, если её нет
          mkdir -p output
          
          # Генерируем SVG с анимацией через SMIL
          cat > output/pacman-contribution-graph.svg << 'EOF'
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 200 100">
            <!-- Анимированный Pacman -->
            <path fill="#FFD700" transform-origin="50 50">
              <animateTransform 
                attributeName="transform"
                type="rotate"
                from="0 50 50"
                to="-30 50 50"
                dur="0.5s"
                repeatCount="indefinite"
                keyTimes="0;0.5;1"
                values="0 50 50;-30 50 50;0 50 50"/>
              <path d="M50,50 L50,20 A30,30 1 1,1 50,80 Z"/>
            </path>
            <!-- Точки -->
            <circle cx="120" cy="50" r="5" fill="#000">
              <animate attributeName="cx" from="120" to="200" dur="3s" repeatCount="indefinite"/>
            </circle>
          </svg>
          EOF
          
          # Темная версия
          sed 's/#FFD700/#FFA500/g; s/#000/#EEE/g' output/pacman-contribution-graph.svg > output/pacman-contribution-graph-dark.svg

      - name: Force push changes
        run: |
          cd output
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit --allow-empty -m "Force update animations [skip ci]"
          git push origin output --force
