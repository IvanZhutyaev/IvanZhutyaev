name: Update Animations

on:
  schedule:
    - cron: "0 */6 * * *"  # Каждые 6 часов
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: output
          path: output
          fetch-depth: 0  # Для работы с историей коммитов

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark

      - name: Generate Real Pacman with Commits
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          output_file: "output/pacman.svg"
          show_contributions: true  # Показывать точки-коммиты
          pacman_animation: true    # Анимация поедания
          theme: light
          dark_theme: dark

      - name: Force push changes
        run: |
          cd output
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit --allow-empty -m "Update Pacman & Snake [skip ci]"
          git push origin output --force
